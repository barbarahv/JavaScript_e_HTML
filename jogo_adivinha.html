<script>

   function pulaLinha() { 

         document.write("<br><br>");
         document.write("<br>");
    }

   function mostra(frase) {

         pulaLinha();
   }

  var numeroPensado = Math.round(Math.random() * 100);

  if(chute == numeroPensado){

    mostra("Você acertou!");
  } else{

   mostra("Você errou, o número pensado foi " + numeroPensado);
  }
  


</script>
